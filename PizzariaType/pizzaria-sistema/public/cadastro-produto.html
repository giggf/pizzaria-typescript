<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cadastro.css"> <!-- Reutilizaremos o CSS do outro formul√°rio -->
</head>
<body>
  <header>
    <h1>üçï Cadastro de Novos Produtos üçï</h1>
    <a href="/" class="nav-link">Voltar para o Card√°pio</a>
  </header>

  <main class="cadastro-container">
    <form id="produto-form" class="form-card">
      <h2>Informa√ß√µes do Produto</h2>

      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="descricao">Descri√ß√£o</label>
        <input type="text" id="descricao" name="descricao" required>
      </div>
      
      <div class="form-group">
        <label for="preco">Pre√ßo (Ex: 45.50)</label>
        <input type="number" step="0.01" id="preco" name="preco" required>
      </div>
      
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
            <option value="">Selecione...</option>
            <option value="pizza">Pizza Salgada</option>
            <option value="pizzas doces">Pizza Doce</option> <!-- <-- OP√á√ÉO ADICIONADA -->
            <option value="bebida">Bebida</option>
            <option value="sobremesa">Sobremesa</option>
        </select>
      </div>
      
      <button type="submit">Cadastrar Produto</button>
    </form>
    <div id="status-message" class="status-message"></div>
  </main>

  <script src="cadastro-produto.js"></script>
</body>
</html>
