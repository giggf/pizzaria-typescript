<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css"> <!-- Reutilizaremos o estilo principal -->
  <link rel="stylesheet" href="cadastro.css"> <!-- E adicionaremos um específico -->
</head>
<body>
  <header>
    <h1>🍕 Cadastro de Novos Clientes 🍕</h1>
    <a href="/" class="nav-link">Voltar para o Cardápio</a>
  </header>

  <main class="cadastro-container">
    <form id="cadastro-form" class="form-card">
      <h2>Informações do Cliente</h2>
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço (Opcional)</label>
        <input type="text" id="endereco" name="endereco">
      </div>
      <button type="submit">Cadastrar Cliente</button>
    </form>
    <div id="status-message" class="status-message"></div>
  </main>

  <script src="cadastro.js"></script>
</body>
</html>
