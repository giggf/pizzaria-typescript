<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - Relat√≥rios</title>
<link rel="stylesheet" href="admin.css">
  <style>
    /* Seus estilos originais, com as cores neutras mantidas */
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    .admin-container { padding: 2rem; max-width: 1200px; margin: auto; }
    .report-card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 2rem; }
    .report-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    .report-table th, .report-table td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
    .report-table th { background-color: #f2f2f2; }
    #loading-admin { text-align: center; font-size: 1.2rem; padding: 2rem; display: none; }
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; text-align: center;}
    .summary-item { background: #f9f9f9; padding: 1rem; border-radius: 8px;}
    .summary-item h3 { margin: 0 0 0.5rem 0; color: #333; } /* Cor do t√≠tulo do card de resumo ajustada */
    .summary-item p { font-size: 1.5rem; font-weight: bold; margin: 0; }
    
    /* Novos estilos para os filtros com cores neutras */
    .filters-card { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
    .filters-card label { font-weight: bold; }
    .filters-card input[type="date"] { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    .filters-card button { 
      padding: 0.6rem 1.2rem; 
      background-color: #f2f2f2; /* Cor similar ao cabe√ßalho da tabela */
      color: #333; /* Texto escuro */
      border: 1px solid #ccc; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 1rem; 
      font-weight: bold;
    }
    .filters-card button:hover { background-color: #e0e0e0; } /* Efeito hover mais escuro */

    /* Estilo para os gr√°ficos */
    .graficos-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
    @media (max-width: 900px) { .graficos-grid { grid-template-columns: 1fr; } }
  </style>

  <!-- Biblioteca de Gr√°ficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>
  <header>
    <h1>üìä Painel Administrativo üìä</h1>
    <nav class="main-nav" style="margin-top: 1rem;">
     <a id="logout-btn" href="#" class="nav-link">Sair</a>
      <a href="/gerenciar-produtos.html" class="nav-link">Gerenciar Produtos</a>

    <!-- public/admin.html -->
<div class="report-card">

  <div class="filters-presets" style="margin-top: 1rem; display:flex; gap: 0.5rem;">

</div>

    <!-- Indicador de carregamento -->

        <div id="summary-container" class="summary-grid">

    </div>
  </main>

  <!-- O arquivo admin.js da resposta anterior continua v√°lido -->
  <script src="admin.js"></script>
</body>
</html>
