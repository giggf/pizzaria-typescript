<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio da Pizzaria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  
<header>
    <div class="header-content">
      <div class="logo-container">
        <img src="gatinho.jpg" alt="Logo da Pizzaria" class="logo">
      </div>
      <h1>Nosso Cardápio</h1>
    </div>
    <nav class="main-nav">
      <a href="#" id="logout-btn" class="nav-link">Sair</a>
    </nav>
</header>

<div class="page-container">
  <aside class="sidebar">
    <h3>Categorias</h3>
    <div class="filter-container">
      <button class="filter-btn active" data-categoria="todos"><i class="fas fa-list-ul"></i> Mostrar Todos</button>
      <button class="filter-btn" data-categoria="pizza"><i class="fas fa-pizza-slice"></i> Pizzas Salgadas</button>
      <button class="filter-btn" data-categoria="pizzas doces"><i class="fas fa-pizza-slice"></i> Pizzas Doces</button>
      <button class="filter-btn" data-categoria="bebida"><i class="fas fa-cocktail"></i> Bebidas</button>
      <button class="filter-btn" data-categoria="sobremesa"><i class="fas fa-cookie-bite"></i> Sobremesas</button>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Pesquisar produto...">
    </div>
  </aside>
  
  <main id="menu-container">
      <div id="loading">Carregando cardápio...</div>
      <div class="products-section" style="display: none;">
        <h2 id="section-title">Todos os produtos</h2>
        <div id="products-grid-container" class="products-grid">
          <!-- Produtos serão inseridos aqui pelo JavaScript -->
        </div>
      </div>
  </main>
</div>

<!-- Modal do Carrinho -->
<div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Meu Carrinho</h2>
      <div id="cart-items"></div>
      <div class="cart-total">
        <strong>Total:</strong>
        <span id="cart-total-value">R$ 0,00</span>
      </div>
      <div id="checkout-section" class="checkout-section" style="display: none;">
        <hr>
        <h3>Finalizar Pedido</h3>
        <p><strong>Cliente:</strong> <span id="cliente-logado">Carregando...</span></p>
        <div class="form-group">
          <label for="pagamento-select">Forma de Pagamento</label>
          <select id="pagamento-select" required>
            <option value="dinheiro">Dinheiro</option>
            <option value="credito">Crédito</option>
            <option value="debito">Débito</option>
            <option value="pix">PIX</option>
          </select>
        </div>
        <button id="checkout-btn" class="checkout-btn">Finalizar Pedido</button>
      </div>
    </div>
</div>

<!-- Modal do Comprovante -->
<div id="receipt-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Comprovante do Pedido</h2>
    <div id="receipt-content">
        <!-- O JS irá preencher aqui -->
    </div>
    <button id="print-receipt-btn">Imprimir</button>
  </div>
</div>

<div id="cart-icon" class="cart-icon">
  <i class="fas fa-shopping-cart"></i> <!-- Adicionei um ícone aqui caso o emoji sumiu -->
  <span id="cart-count" class="cart-count">0</span>
</div>

<script src="script.js"></script>
</body>
</html>
